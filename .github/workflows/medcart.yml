name: MedCart CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Debug - show repo tree
        run: |
            echo "Java files:"; git ls-files '*.java' || true
            echo "Repo tree:"; ls -la

      - name: Compile (UTF-8)
        shell: bash
        run: |
          set -e
          SRC=$(git ls-files 'MedCart.java' | head -n1)
          if [ -z "$SRC" ]; then echo "MedCart.java not found"; exit 1; fi
          DIR=$(dirname "$SRC")
          echo "Compiling in: $DIR"
          cd "$DIR"
          javac -encoding UTF-8 *.java
          ls -la

      - name: Run demo (pipe inputs)
        shell: bash
        run: |
          set -e
          SRC=$(git ls-files 'MedCart.java' | head -n1)
          DIR=$(dirname "$SRC")
          cd "$DIR"
          printf "1\n0\n4\n" | java -cp . -Dfile.encoding=UTF-8 MedCart

      - name: Capture output (optional)
        shell: bash
        run: |
          set -e
          SRC=$(git ls-files 'MedCart.java' | head -n1)
          DIR=$(dirname "$SRC")
          cd "$DIR"
          printf "1\n0\n4\n" | java -cp . -Dfile.encoding=UTF-8 MedCart | tee medcart-output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: medcart-output
          path: "**/medcart-output.txt"
