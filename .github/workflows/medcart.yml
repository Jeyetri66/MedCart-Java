name: MedCart CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Show repo tree (debug)
        run: |
          echo "Repository files:"
          ls -la
          echo "Java files:"
          git ls-files '*.java' || true

      # Find the folder containing MedCart.java (root or subfolder) and compile there
      - name: Compile (UTF-8)
        shell: bash
        run: |
          set -e
          FILE=$(git ls-files 'MedCart.java' | head -n1)
          if [ -z "$FILE" ]; then
            echo "ERROR: MedCart.java not found in repo." >&2
            exit 1
          fi
          DIR=$(dirname "$FILE")
          echo "MedCart.java directory: $DIR"
          cd "$DIR"
          # compile all .java files in that folder
          javac -encoding UTF-8 *.java
          ls -la

      # Run with piped inputs so it doesn't wait for keyboard
      - name: Run demo
        shell: bash
        run: |
          set -e
          FILE=$(git ls-files 'MedCart.java' | head -n1)
          DIR=$(dirname "$FILE")
          cd "$DIR"
          printf "1\n0\n4\n" | java -Dfile.encoding=UTF-8 MedCart

      # Optional: capture output as artifact
      - name: Capture output
        shell: bash
        run: |
          set -e
          FILE=$(git ls-files 'MedCart.java' | head -n1)
          DIR=$(dirname "$FILE")
          cd "$DIR"
          printf "1\n0\n4\n" | java -Dfile.encoding=UTF-8 MedCart | tee medcart-output.txt
          ls -la
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: medcart-output
          path: "**/medcart-output.txt"
