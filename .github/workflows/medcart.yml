name: MedCart CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Debug tree
        run: |
          echo "Java files found:"
          git ls-files '*.java' || true
          echo "Repo tree:"
          ls -la

      # Compile ALL Java sources to a dedicated build dir
      - name: Compile to build/
        shell: bash
        run: |
          set -e
          mkdir -p build
          # collect all .java files anywhere in the repo
          mapfile -t SOURCES < <(git ls-files '*.java')
          if [ ${#SOURCES[@]} -eq 0 ]; then
            echo "ERROR: No .java files found"; exit 1
          fi
          echo "Compiling: ${SOURCES[@]}"
          javac -encoding UTF-8 -d build "${SOURCES[@]}"
          echo "Classes in build/:"
          find build -type f -name '*.class' -maxdepth 2 -print

      # Run from build/ so the class is always visible on the classpath
      - name: Run demo (pipe inputs)
        shell: bash
        run: |
          set -e
          printf "1\n0\n4\n" | java -cp build -Dfile.encoding=UTF-8 MedCart

      - name: Capture output (optional)
        shell: bash
        run: |
          printf "1\n0\n4\n" | java -cp build -Dfile.encoding=UTF-8 MedCart | tee medcart-output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: medcart-output
          path: medcart-output.txt
